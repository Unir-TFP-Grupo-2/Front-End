
<div class="account-page">
  <h2>Información de mi perfil</h2>

  <div class="home">
    <a [routerLink]="['/home']"><i class="fa-solid fa-house-chimney"></i>Home</a>
  </div>

    <hr>

  <div class="name">
    <img class="foto-perfil" [src]="photo" alt="Foto de perfil:">
    <p>Nombre de usuario: {{Username}}</p>
    <p>Nombre: {{name}}</p>
    <p>Apellidos: {{lastname}}</p>
    <p>Telefono: {{Phone}}</p>
    <p>Email: {{email}}</p>
    <p>
      <a [routerLink]="['/recover']">Restablecer contraseña </a> 
      <span class="password-text" [innerText]="passwordVisible ? password : '*'.repeat(password.length)"></span>
      <button (click)="passwordVisible = !passwordVisible">
        <i *ngIf="passwordVisible" class="fa-solid fa-eye-slash"></i>
        <i *ngIf="!passwordVisible" class="fa-solid fa-eye"></i>
      </button>
    </p>
  </div>
</div>
