<body>
    <div *ngFor="let group of groups" class="group">
        <div class="header-group">
            <div class="date">{{ group.creation_date | date }}</div>
        </div>
        <h1 class="group-name">{{ group.title }}</h1>
        <p class="group-description">{{ group.description }}</p>
        <div class="group-accounts">
            <div class="total-accounts">Total
                <span><!-- {{ group.total | currency: 'EUR' }} --></span>
            </div>
            <div class="total-accounts">Cuentas
                <span><!-- {{ group.cuentas | currency: 'EUR' }} --></span>
            </div>
            <div class="total-account">
                <div>Operaciones: <!-- {{ group.operaciones }} --></div>
                <div>Miembros: {{ group.numberparticipants }}</div>
                <div>Has gastado: <!-- {{ group.gastado | currency: 'EUR' }} --></div>
            </div>
        </div>
        <div class="group-user">
            <button class="btn-add-user-group">Añadir miembro</button>
            <button class="btn-add-expense" (click)="abrirPopup()">Añadir gasto</button>
        </div>
        <div class="mat-tab">
            <mat-tab-group>
                <mat-tab label="Gastos"> Content 1 </mat-tab>
                <mat-tab label="Miembros">
                    <div *ngFor="let participant of group.participants">{{ participant }}</div>
                </mat-tab>
                <mat-tab label="Saldos"> Content 3 </mat-tab>
            </mat-tab-group>
        </div>
    </div>

    <div class="popup-overlay" *ngIf="mostrarPopup">
        <div class="popup-content">
            <app-gestion-gastos (cerrar)="cerrarPopup()"></app-gestion-gastos>
        </div>
    </div>
</body>
