<section class="section-primary">
    <div class="friends-header">
        <h1 class="friends-title">Mis amigos</h1>
        <button class="btn-add-friend" (click)="abrirPopup()">Nuevo amigo</button>
    </div>
    <ul class="friends-list">
        <li class="friend-item" *ngFor="let friend of friends">
            <div class="friend-name">{{ friend }}</div>
            <div class="friend-details">
                <span>Grupos en comun:</span>
                <button class="btn-remove-friend"><img src="../../../assets/icons/eliminar.png" alt="eliminar"></button>
            </div>
        </li>
    </ul>
    <div class="popup-overlay" *ngIf="mostrarPopup">
        <div class="popup-content">
            <app-new-friend (cerrar)="cerrarPopup()"></app-new-friend>
        </div>
    </div>
</section>
