<form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <label for="title">Título:</label>
    <input id="title" formControlName="title">
  
    <label for="description">Descripción:</label>
    <textarea id="description" formControlName="description"></textarea>
  
    <label for="date">Fecha:</label>
    <input id="date" type="date" formControlName="date">
  
    <div formArrayName="integrantes">
      <div *ngFor="let integrante of integrantes.controls; let i = index">
        <label for="integrante-{{i}}">Integrante {{i + 1}} ID:</label>
        <input id="integrante-{{i}}" [formControlName]="i">
        <button type="button" (click)="removeIntegrante(i)">Eliminar</button>
      </div>
    </div>
  
    <button type="button" (click)="addIntegrante()">Agregar Integrante</button>
  
    <button type="submit" [disabled]="groupForm.invalid">Crear Grupo</button>
  </form>
